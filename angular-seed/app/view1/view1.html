<span style="color:red">{{loginErrorMsg1}}</span>
<span style="color:red">{{loginErrorMsg2}}</span>
<form ng-submit="submit()">
    <div class="form-group row">
        <label for="UserName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
            <input ng-model="UserName" type="text" class="form-control" id="UserName" placeholder="User Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="Company" class="col-sm-2 col-form-label">Company</label>
        <div class="col-sm-10">
            <input ng-model="Company" type="text" class="form-control" id="Company" placeholder="Company">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
